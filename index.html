<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.4/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.15.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background-color: black; color: white; text-align: center; }
        .video-container { max-width: 800px; margin: auto; }
    </style>
</head>
<body>
    <h1>Terabox Video Player</h1>
    <input type="text" id="videoUrl" placeholder="Enter Terabox Video URL">
    <button onclick="playVideo()">Play Video</button>
    <div class="video-container">
        <video id="videoPlayer" class="video-js vjs-default-skin" controls></video>
    </div>

    <script>
        async function fetchTeraboxDirectLink(url) {
            try {
                let response = await fetch(`https://your-backend-url.onrender.com/terabox?url=${encodeURIComponent(url)}`);
                let data = await response.json();
                return data.direct_link || null;
            } catch (error) {
                console.error("Error fetching Terabox direct link:", error);
                return null;
            }
        }

        async function playVideo() {
            var url = document.getElementById('videoUrl').value;
            var videoElement = document.getElementById('videoPlayer');

            let directLink = await fetchTeraboxDirectLink(url);
            if (directLink) {
                var source = document.createElement("source");
                source.src = directLink;
                source.type = "application/x-mpegURL";
                videoElement.appendChild(source);
                videoElement.load();
            } else {
                alert('Could not fetch Terabox direct link.');
            }
        }
    </script>
</body>
</html>
