<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castr Player</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to bottom, #FF4A01, white, green);
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .credit-title {
            font-size: 24px;
            color: #0000FF;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .video-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: black;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .iframe-player {
            width: 100%;
            height: 100%;
            border: none;
            aspect-ratio: 16 / 9;
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-top: 4px solid red;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 999;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <!-- Credit Title -->
    <div class="credit-title">Made By MSM</div>

    <!-- Video Container -->
    <div class="video-container">
        <div class="loader" id="loader"></div>
        <iframe 
            id="iframePlayer" 
            class="iframe-player" 
            src="https://flashbang.sh/dl/FUszcNW4_rTFLh49kFMjeqv31wZpOjjkIj8J7bHNcU39nL_QjKPJ8PyNDtbc7b_sPoUJoszgPO5fY8EwxSLKzOwzH-6kC9JvtK0msQZ65Ri0_wlbw7xo1ou_w0A2UJyLlaEy0SHentaucJTdN3U6ffv1Gutg5kopyYWTY5QTnMPo0OE?v=1754325216-x1sq%2F5tpRnZTUUl6P1F4EB0%2BS%2FR36qxUYPGF2gDa9tg%3D" 
            allowfullscreen 
            allow="autoplay; encrypted-media"
        ></iframe>
    </div>

    <!-- JavaScript for Loader and Stream Refresh -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loader = document.getElementById('loader');
            const iframe = document.getElementById('iframePlayer');
            const streamUrl = "https://flashbang.sh/dl/FUszcNW4_rTFLh49kFMjeqv31wZpOjjkIj8J7bHNcU39nL_QjKPJ8PyNDtbc7b_sPoUJoszgPO5fY8EwxSLKzOwzH-6kC9JvtK0msQZ65Ri0_wlbw7xo1ou_w0A2UJyLlaEy0SHentaucJTdN3U6ffv1Gutg5kopyYWTY5QTnMPo0OE?v=1754325216-x1sq%2F5tpRnZTUUl6P1F4EB0%2BS%2FR36qxUYPGF2gDa9tg%3D";

            // Hide loader once iframe is loaded
            iframe.addEventListener('load', function () {
                console.log("Iframe loaded successfully");
                loader.classList.add("hidden");
            });

            // Handle iframe load errors
            iframe.addEventListener('error', function () {
                console.error("Iframe failed to load");
                loader.classList.add("hidden");
                alert("Error: Failed to load the stream. Retrying...");
                setTimeout(() => {
                    iframe.src = streamUrl; // Retry loading
                }, 2000);
            });

            // Periodically refresh iframe to prevent pausing due to token expiry
            setInterval(() => {
                console.log("Refreshing iframe to maintain stream...");
                iframe.src = streamUrl;
                loader.classList.remove("hidden");
                iframe.addEventListener('load', () => {
                    loader.classList.add("hidden");
                }, { once: true });
            }, 300000); // Refresh every 5 minutes (adjust as needed)

            // Fallback timeout to hide loader if load event isn't triggered
            setTimeout(() => {
                if (!loader.classList.contains("hidden")) {
                    console.warn("Loader timeout, hiding loader");
                    loader.classList.add("hidden");
                }
            }, 10000); // 10 seconds timeout
        });
    </script>
</body>
</html>
