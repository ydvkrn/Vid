<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castr HLS Player</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to bottom, #FF4A01, white, green); /* Original background restored */
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .credit-title {
            font-size: 24px;
            color: #0000FF; /* Pure blue text */
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .video-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: black;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-top: 4px solid red;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 999;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .hidden { display: none; }
        .vjs-error-display { 
            color: white; 
            background: rgba(0, 0, 0, 0.7); 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Credit Title -->
    <div class="credit-title">Made By MSM</div>

    <!-- Video Container -->
    <div class="video-container">
        <div class="loader" id="loader"></div>
        <video id="castrPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls autoplay playsinline preload="auto" width="100%"></video>
    </div>

    <!-- Video.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>

    <!-- HLS.js for HLS Streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>

    <!-- Video.js Initialization -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoElement = document.getElementById('castrPlayer');
            const loader = document.getElementById('loader');

            // HLS Stream URL
            const hlsUrl = "https://user472.hls-video.net/media2/token/a3f0c81db39d64f85b6f6a5cfaa1b2ce/stream.m3u8?token=f621b968b2948f507c9fa84346df3c04";

            // Initialize Video.js
            const player = videojs(videoElement, {
                html5: {
                    hls: {
                        overrideNative: true,
                        withCredentials: true // For potential CORS/auth
                    }
                },
                controls: true,
                autoplay: true,
                playsinline: true,
                responsive: true,
                fluid: true
            });

            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    autoStartLoad: true
                });

                hls.loadSource(hlsUrl);
                hls.attachMedia(videoElement);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log("HLS manifest parsed, attempting to play...");
                    player.play().catch(err => console.error("Playback error:", err));
                    loader.classList.add("hidden");
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error("HLS Error:", data);
                    loader.classList.add("hidden");
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                alert("Network Error: Unable to load the stream. Check your connection or the stream URL.");
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                alert("Media Error: The stream is corrupted or incompatible.");
                                hls.recoverMediaError();
                                break;
                            default:
                                alert("Error: Could not play the stream.");
                                break;
                        }
                    }
                });
            } else if (videoElement.canPlayType("application/vnd.apple.mpegurl")) {
                videoElement.src = hlsUrl;
                videoElement.addEventListener("loadedmetadata", function () {
                    console.log("Native HLS metadata loaded, attempting to play...");
                    player.play().catch(err => console.error("Playback error:", err));
                    loader.classList.add("hidden");
                });
                videoElement.addEventListener("error", function () {
                    loader.classList.add("hidden");
                    alert("Error: Failed to load the stream in native mode.");
                });
            } else {
                console.error("HLS is not supported by this browser.");
                loader.classList.add("hidden");
                alert("Your browser does not support HLS streaming.");
            }

            // Handle Video.js errors
            player.on('error', function () {
                console.error("Video.js error:", player.error());
                loader.classList.add("hidden");
                alert("Video player error occurred.");
            });
        });
    </script>
</body>
</html>
