<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTF LIVE CRICKET (IPL)</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!-- Video.js CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video-js.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background: linear-gradient(to bottom, #FF4A01, white, green);
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .credit-title {
            font-size: 24px;
            color: #0000FF;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        .video-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: black;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid white;
            border-top: 4px solid red;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 999;
        }
        @keyframes spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .hidden { display: none; }
        .vjs-error-display { 
            color: white; 
            background: rgba(0, 0, 0, 0.7); 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- Credit Title -->
    <div class="credit-title">Made By MSM</div>

    <!-- Video Container -->
    <div class="video-container">
        <div class="loader" id="loader"></div>
        <video id="castrPlayer" class="video-js vjs-default-skin vjs-big-play-centered" controls autoplay playsinline preload="auto" width="100%"></video>
    </div>

    <!-- Video.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.3.0/video.min.js"></script>

    <!-- HLS.js for HLS Streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15/dist/hls.min.js"></script>

    <!-- Video.js Initialization -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoElement = document.getElementById('castrPlayer');
            const loader = document.getElementById('loader');

            // HLS Stream URL
            const hlsUrl = "https://user4580.ifrem.net/iframe/hindi.php";

            // Initialize Video.js
            const player = videojs(videoElement, {
                html5: {
                    hls: {
                        overrideNative: true,
                        withCredentials: true,
                        enableLowInitialPlaylist: true, // Start with lower quality for faster load
                        smoothQualityChange: true,
                        maxBufferLength: 10, // Reduce buffering for lower latency
                        liveSyncDurationCount: 3 // Keep close to live edge
                    }
                },
                controls: true,
                autoplay: true,
                playsinline: true,
                responsive: true,
                fluid: true,
                liveui: true // Enable live UI for better live experience
            });

            // Check if HLS.js is supported
            if (Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true, // Optimize for low-latency streaming
                    autoStartLoad: true,
                    liveSyncDurationCount: 3, // Stay close to live edge
                    maxBufferLength: 10, // Reduce buffering
                    maxMaxBufferLength: 15, // Cap max buffer
                    liveDurationInfinity: true, // Treat as infinite live stream
                    backBufferLength: 0 // Discard old segments
                });

                hls.loadSource(hlsUrl);
                hls.attachMedia(videoElement);

                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    console.log("HLS manifest parsed, attempting to play...");
                    player.play().catch(err => console.error("Playback error:", err));
                    loader.classList.add("hidden");
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error("HLS Error:", data);
                    loader.classList.add("hidden");
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log("Network error, attempting to reconnect...");
                                setTimeout(() => hls.loadSource(hlsUrl), 2000); // Retry after 2s
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log("Media error, recovering...");
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log("Unrecoverable error, retrying stream...");
                                hls.loadSource(hlsUrl);
                                break;
                        }
                    }
                });
            } else if (videoElement.canPlayType("application/vnd.apple.mpegurl")) {
                videoElement.src = hlsUrl;
                videoElement.addEventListener("loadedmetadata", function () {
                    console.log("Native HLS metadata loaded, attempting to play...");
                    player.play().catch(err => console.error("Playback error:", err));
                    loader.classList.add("hidden");
                });
                videoElement.addEventListener("error", function () {
                    loader.classList.add("hidden");
                    console.log("Native HLS error, retrying...");
                    setTimeout(() => {
                        videoElement.src = hlsUrl;
                    }, 2000); // Retry after 2s
                });
            } else {
                console.error("HLS is not supported by this browser.");
                loader.classList.add("hidden");
                alert("Your browser does not support HLS streaming.");
            }

            // Handle Video.js errors
            player.on('error', function () {
                console.error("Video.js error:", player.error());
                loader.classList.add("hidden");
                console.log("Retrying stream...");
                setTimeout(() => {
                    if (Hls.isSupported()) {
                        hls.loadSource(hlsUrl);
                    } else if (videoElement.canPlayType("application/vnd.apple.mpegurl")) {
                        videoElement.src = hlsUrl;
                    }
                }, 2000); // Retry after 2s
            });

            // Keep stream alive by periodically checking playback
            setInterval(() => {
                if (player.paused() && !player.ended()) {
                    console.log("Stream paused unexpectedly, attempting to resume...");
                    player.play().catch(err => console.error("Resume error:", err));
                }
            }, 5000); // Check every 5 seconds
        });
    </script>
</body>
</html>
